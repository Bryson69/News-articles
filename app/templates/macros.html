{% macro displaySourceList(source_list) %}

	{% for source_row in source_list |batch(4)%}
        <div class="row">
        	
	        	
            {% for sources in source_row %}
	            <div class="col-md-3">
		           
		            <div class="panel panel-default">
						<div class="panel-heading">
							<a href="/sources/{{sources.id}}">
							    {{ sources.name}}
					        </a>
						</div>
						<div class="panel-body">
							<p>
								{{ sources.description |truncate(100)}}

							</p>
							<a href="/sources/{{sources.id}}" class="btn btn-info btn-sm">View {{sources.name}}</a>
						</div>
						
		
					</div>
		        </div>
            {% endfor %}
	        	
        </div>
	{% endfor %}
<style>
body {
	border-radius: 4px;
	background-color: bisque;
	color: black;
}
p{
	font-family: 'Fondamento', cursive;
}

</style>

{% endmacro %}
